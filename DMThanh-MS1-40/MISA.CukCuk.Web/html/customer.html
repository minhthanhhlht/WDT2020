<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MISA CukCuk</title>    
    <link href="/lib/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="menu">
        <div class="logo">
            <div class="icon-bar"></div>
            <div class="logo-page"></div>
        </div>
        <div class="menu__content">
            <div class="menu__item">
                <div class="menu__icon icon__dashboard"></div>
                <div class="menu__text">Tổng quan</div>
            </div>
            <div class="menu__item">
                <div class="menu__icon icon__report"></div>
                <div class="menu__text">Báo cáo</div>
            </div>
            <div class="menu__item">
                <div class="menu__icon icon__buy"></div>
                <div class="menu__text">Mua hàng</div>
            </div>
            <div class="menu__item">
                <div class="menu__icon icon__employee"></div>
                <div class="menu__text">Danh mục khách hàng</div>
            </div>
            <div class="menu__item">
                <div class="menu__icon icon__setting"></div>
                <div class="menu__text">Thiết lập hệ thống</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-left">
            <div class="branch-select">
                <select>
                    <option>Nhà hàng Biển Đông</option>
                    <option>Nhà hàng Biển Đông 2</option>
                </select>
            </div>
        </div>
        <div class="header-right">

            <div class="account-menu">
                <div class="account-menu-icon-left"></div>
                <div class="account-menu-name">Đặng Minh Thành</div>
                <div class="account-menu-icon-right"></div>

            </div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách khách hàng</div>
            <div class="page-feature">
                <button id="btnAdd" class="misa-btn misa-btn-default">
                    <div class="icon-add"></div>
                    <div class="btn-text">Thêm khách hàng</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" type="text" style="width:200px" placeholder="Tìm kiếm theo mã, Tên khách hàng" />
            </div>
            <div class="filter-right">
                <button class="btn-refresh"></button>
            </div>
        </div>
        <div class="grid grid-employee">
            <table id="tbList" border="0" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Mã khách hàng</th>
                        <th>Họ và tên</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                        <th>Nhóm khách hàng</th>
                        <th>Điện thoại</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Số tiền nợ</th>
                        <th>Mã thẻ thành viên</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="line1">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="max-width:100px"><span style="width:100px"></span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="line1">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="max-width:100px"><span style="width:100px"></span></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="toolbar toolbar-bottom toolbar-paging">
            <div class="toolbar-left">
                <div class="toolbar-customer">Hiển thị 1-10/1000 Khách hàng</div>
            </div>

            <div class="toolbar-center">
                <button class="btn-firtpage"></button>
                <button class="btn-prevpage"></button>
                <div class="btn1">
                    <button class="btn-number-page">1</button>
                </div>
                <div class="btn2">
                    <button class="btn-number-page btn-number-page2">2</button>
                </div>
                <div class="btn3">
                    <button class="btn-number-page btn-number-page3">3</button>
                </div>
                <div class="btn4">
                    <button class="btn-number-page btn-number-page4">4</button>
                </div>
                <button class="btn-fowardpage"></button>
                <button class="btn-endpage"></button>
            </div>

            <div class="toolbar-right">
                <div class="toolbar-page">10 Khách hàng/trang</div>
            </div>
        </div>
    </div>

    <!---->
    <div class="m-dialog" title="THÔNG TIN KHÁCH HÀNG">
        <label>Minh Thành</label>
        <input type="text" />
    </div>
    <!---->

    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="/js/page/customers.js"></script>
</body>
</html>
